<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
	<body>
		<div>
		<h1 style="text-align:center;">Register Yourself</h1>
		<a href="index.html">Previous One</a><br>
		<form>
			First Name :- <input type="text" required="text" name="firstname"><br>
			Last Name :- <input type="text" required="text" name="lastname"><br>
			Middle Name :- <input type="text" name="middlename"><br>
			Email :- <input type="Email" required="Email" name="Email"><br>
			Password :- <input type="Password" min="8" name="password"><br>
			Date Of Birth :- <input type="Date" required="Date" name="birthday"><br>
			Gendre<br>
				 <input type="radio" name="Gendre" value="Male">Male<br>
				 <input type="radio" name="Gendre" value="FeMale">Female<br>
				 <input type="radio" name="Gendre" value="Others">Others<br>
			Languages Known<br>
				<input type="checkbox" name="Languages Known" value="Python">Python<br>
				<input type="checkbox" name="Languages Known" value="Java">Java<br>
				<input type="checkbox" name="Languages Known" value="C/C++">C/C++<br>
				<input type="checkbox" name="Languages Known" value="Others">Others<br>
				In case of others, Mention<input type="text" name="Other Languages known"><br>
				Your Prefferd Language :
					<select name="Language Prefferd">
						<option value="Python" name="python">Python</option>
						<option value="Java" name="java">Java</option>
						<option value="C/C++" name="C/C plus plus">C/C++</option>
					</select><br>
			<input type="Submit" value="Register">
			<input type="Reset">
		</form>
		</div>
	</body>
</html>
